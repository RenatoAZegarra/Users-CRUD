<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
        .container-xl{
            padding: 20px;
        }
        .btn{
            padding: 10px;
            margin-bottom: 13px;
        }
        .container-xl a {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    {% for users in list_of_user %}
    <h1>User {{users.id}} </h1>
    <div class="container-xl border border-5">
        <h2>First Name: {{users.first_name}}</h2>
        <h2>Last Name: {{users.last_name}}</h2>
        <h2> Email: {{users.email}}</h2>
        <h2> Created On: {{users.created_at}} </h2>
        <h2>Updated On: {{users.updated_at}}</h2>
        <form action="/user/edit/{{users.id}}" method="GET">
            <button type="submit" class="btn btn-primary">
                Edit
            </button>
        </form>
        <form action="/user/delete/{{users.id}}" method="POST">
            <button type="submit" class="btn btn-danger">
            Delete
            </button>
        </form>
        {% endfor %}
        <a href="/users">Cancel</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
