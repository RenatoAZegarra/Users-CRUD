<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      .btn {
        margin-bottom: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Edit User</h1>
    <form method="POST" action ='/user/update/{{current_user.id}}'>
      <div class ="mb-3">
      <label for="first_name" class="form-label">First Name:</label>
      <input type="text" name="first_name" class="form-control" value="{{current_user.first_name}}" required>
      <br>
      <label for="last_name" class="form-label">Last Name:</label>
      <input type="text" name="last_name" class="form-control" value="{{current_user.last_name}}"  required>
      <br>
      <label for="email" class="form-label">Email:</label>
      <input type="email" name="email" class="form-control" value="{{current_user.email}}" required>
      <br>
      </div>
      <button type="submit" class="btn btn-primary">Edit User</button>
    </form>
    <a href="/show/{{current_user.id}}"> Show User</a> |
    <a href="/users">Cancel</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
